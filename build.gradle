plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // test coverage
    id 'jacoco'

    // eclipse classpath generation: ./gradlew cleanEclipse eclipse
    id 'eclipse'

    // shadowJar plugin to build fat jar
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    // Plugin to publish artifacts to github and maven
    id 'maven-publish'

}

sourceCompatibility = JavaVersion.VERSION_11

group 'org.minima'
version '0.98.15'


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'org.mozilla:rhino:1.7R4'

    implementation 'com.jcraft:jsch:0.1.55'

    implementation 'com.h2database:h2:1.4.200'
//    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'

}

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
         
        resources {
            srcDirs = ['resources']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

// reproducible builds
tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

application {
    // Define the main class for the application.
    mainClassName = 'org.minima.Start'
    //mainClass.set("org.minima.Start") // new syntax for gradle 6.7+, plugins not compatible yet
}

jar {
    manifest {
        attributes 'Main-Class': 'org.minima.Start'
    }
}
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/1mprobable/Minima"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}