<html>

<head>
	<title>TEST</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="mds.js"></script>
</head>

<body>

<center>

	<br>

	<h2>HELLO</h2>

<br>
<br>
<div id=blocklink>..</div>
	
</center>

<script type="text/javascript">

	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			var blink = document.getElementById(blocklink);
			
			//Get a link to a different DApp
			MDS.dapplink("block",function(result){
				if(!result.status){
					blink.innerHTML = "DAPP NOT FOUND";	
				}else{
					blink.innerHTML = "DAPP FOUND!";
				}
			});			
			
		}
	});

</script>

</body>

</html>
